 <!DOCTYPE html>
	<html>
		<head>
			<title>
				Learn Angular JS
			</title>
		</head>

		<body>
			<div ng-app="myApp" ng-init="firstName  = 'John'; secondName = 'Benny';">
				<h1>Angular JS Expressions</h1>
				
				{{ firstName + ' ' + secondName }}

			</div>

			<script src="angular.min.js"></script>
			<script type="text/javascript">
				var app = angular.module('myApp', []);
			</script>
		</body>
	</html>
