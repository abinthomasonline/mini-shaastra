 <!DOCTYPE html>
	<html>
		<head>
			<title>
				Learn Angular JS
			</title>
		</head>

		<body>
			<div ng-app="myApp" ng-init="marks = [1,4,2,6,55,22]">
				<h1>Angular JS Directives</h1>

				<p ng-repeat="m in marks">{{m}}</p>

			</div>

			<script src="angular.min.js"></script>
			<script type="text/javascript">
				var app = angular.module('myApp', []);
			</script>
		</body>
	</html>
