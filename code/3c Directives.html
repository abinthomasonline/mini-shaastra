 <!DOCTYPE html>
	<html>
		<head>
			<title>
				Learn Angular JS
			</title>
		</head>

		<body>
			<div ng-app="myApp" ng-init="persons = [{name: 'John', country: 'India'}, {name: 'Benny', country: 'UAE'}, {name: 'Dan', country: 'America'}]">
				<h1>Angular JS Directives</h1>

				<p ng-repeat="person in persons">Hey, I'm {{person.name}} from {{person.country}}.</p>

			</div>

			<script src="angular.min.js"></script>
			<script type="text/javascript">
				var app = angular.module('myApp', []);
			</script>
		</body>
	</html>
