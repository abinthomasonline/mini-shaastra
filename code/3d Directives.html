 <!DOCTYPE html>
	<html>
		<head>
			<title>
				Learn Angular JS
			</title>
		</head>

		<body>
			<div ng-app="myApp" ng-init="name='Angular'">
				<h1>Angular JS Directives</h1>

				<input type="text" ng-model="name">
				<p ng-bind="name"></p>
				<p>{{name}}</p>

			</div>

			<script src="angular.min.js"></script>
			<script type="text/javascript">
				var app = angular.module('myApp', []);
			</script>
		</body>
	</html>
