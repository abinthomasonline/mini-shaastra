 <!DOCTYPE html>
	<html>
		<head>
			<title>
				Learn Angular JS
			</title>
		</head>

		<body>
			<div ng-app="myApp" ng-init="text='Hello'">
				<h1>Angular JS Controllers</h1>

				<p>{{text}}</p>

				<button ng-click="text = 'Hello	 World!'">click me</button>

			</div>

			<script src="angular.min.js"></script>
			<script type="text/javascript">
				var app = angular.module('myApp', []);
			</script>
		</body>
	</html>
