 <!DOCTYPE html>
	<html>
		<head>
			<title>
				Learn Angular JS
			</title>
		</head>

		<body>
			<div ng-app="myApp" ng-init="count=0">
				<h1>Angular JS Controllers</h1>

				<p>count: {{count}}</p>

				<button ng-mouseover="count = count + 1;">hover me</button>

			</div>

			<script src="angular.min.js"></script>
			<script type="text/javascript">
				var app = angular.module('myApp', []);
			</script>
		</body>
	</html>
